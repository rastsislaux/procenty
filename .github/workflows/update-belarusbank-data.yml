name: Update Belarusbank Loan Data

on:
  schedule:
    # Run daily at 3:00 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit and push changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch Belarusbank Open Banking API data
        id: fetch-data
        run: npm run download-belarusbank-data
        continue-on-error: false
        
      - name: Commit and push changes
        if: steps.fetch-data.outcome == 'success'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/data/belarusbank-open-banking-loans.json
          
          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Update Belarusbank Open Banking loan data [skip ci]" || exit 0
            git push
            echo "✅ Successfully committed and pushed updated data"
          else
            echo "ℹ️ No changes to commit (data is up to date)"
          fi
        continue-on-error: true

